<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="login">
      <form name="form-login" id="loginForm" style="margin-bottom: 10em">
        <img
          id="img1"
          src="./assets/images/pic.png"
          height="100px"
          width="auto"
        />

        <h1 id="lableLog">REGISTER</h1>

        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Username" required />

        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Password" required />

        <ul class="helper-text">
          <li class="length">Must be at least 8 characters long.</li>
          <li class="lowercase">Must contain a lowercase letter.</li>
          <li class="uppercase">Must contain an uppercase letter.</li>
          <li class="special">Must contain a number or special character.</li>
        </ul>
        <input
          id="rgstr_btn"
          type="submit"
          value="Register"
          onclick="store()"
        />
        <a href="./log in.html">Log In</a>
      </form>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
